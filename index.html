<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <main class="containerFluid">
      <div class="containerImage">
        <img src="images/image-product-desktop.jpg" alt="Product preview" class="productImage">
      </div>
      <div class="containerText">
        <h4>PERFUME</h4>
        <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
        <p class="ProductDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="containerPrices">
          <h1 class="discountedPrice">$149.99</h1>
          <h5 class="originalPrice">$169.99</h5>
        </div>
        <button class="btnAddCart"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Ruiz</a>.
  </div>
</body>
</html>
